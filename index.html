<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nom du groupe</title>
  <style>
    :root { --bg:#0b0b0e; --card:rgba(0,0,0,.55); --text:#fff; --muted:rgba(255,255,255,.75); }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
    }
    .bg {
      position: fixed; inset: 0;
      background: url("background.jpg") center/cover no-repeat;
      filter: brightness(.75);
      transform: scale(1.02);
      z-index: -2;
    }
    .overlay {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.08), transparent 55%),
                  linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      z-index: -1;
    }
    main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .card {
      width: min(720px, 100%);
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 44px); letter-spacing: .5px; }
    p { margin: 0 0 18px; color: var(--muted); line-height: 1.5; }
    .actions { display: flex; flex-wrap: wrap; gap: 12px; margin: 14px 0 22px; }
    a.btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.2);
      color: var(--text);
      text-decoration: none;
      background: rgba(255,255,255,.08);
      transition: transform .08s ease, background .2s ease;
    }
    a.btn:hover { background: rgba(255,255,255,.14); transform: translateY(-1px); }
    .section-title { margin: 18px 0 10px; font-weight: 600; }
    ul { margin: 0; padding-left: 18px; }
    li { margin: 8px 0; }
    .footer { margin-top: 18px; font-size: 12px; color: rgba(255,255,255,.6); }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main>

</html>
